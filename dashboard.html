<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizTool Dashboard</title>

    <!--add in preconnect for fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/dashboard.css">
</head>

<body>
    <header class="header">
        <div class="left-section">
            <div class="header-title">
                Financial Summary Dashboard
            </div>
            <div class="user-name-picture-container">
                <img class="profile-pic-placeholder" src="images/profile-pic-placeholder.png">
                <p>Hello, John Doe</p>
            </div>
        </div>
    </header>

    <nav class="sidebar">
        <div class="sidebar-link">
            <img class="dashboard-icon" src="images/icons/dashboard-inverted.png">
            <div>dashboard</div>
        </div>
        <div class="sidebar-link">
            <img class="catalog-icon" src="images/icons/catalog-inverted.png">
            <div>catalog</div>
        </div>
        <div class="sidebar-link">
            <img class="catalog-icon" src="images/icons/catalog-inverted.png">
            <div>overview</div>
        </div>
    </nav>


    <div class="financial-summaries">
        <div class="financial-summaries-title">
            Financial Summaries
        </div>
        <div class="financial-summaries-grid">
            <div class="financial-summaries-month">
                <div class="financial-summaries-month-title">
                    Month
                </div>
                <div class="financial-summaries-month-amount">
                    $90,000
                </div>
            </div>
            <div class="financial-summaries-quarter">
                <div class="financial-summaries-quarter-title">
                    Quarter
                </div>
                <div class="financial-summaries-quarter-amount">
                    $150,000
                </div>
            </div>
            <div class="financial-summaries-year-to-date">
                <div class="financial-summaries-year-to-date-title">
                    Year-to-date
                </div>
                <div class="financial-summaries-year-to-date-amount">
                    $175,0000
                </div>
            </div>
        </div>
    </div>
</body>

</html>
